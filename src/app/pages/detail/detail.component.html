<div class="owner-box">
  <div class="card">
    <img class="card-img-top" [src]="owner.avatar_url" alt="Card image cap">
    <div class="card-body">
      <strong>Login: {{owner.login}}</strong>
      <strong>Type: {{owner.type}}</strong>
      <strong>Link: <a [href]="owner.html_url" target="_blank">GitHub account</a></strong>
    </div>
  </div>
</div>
